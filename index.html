<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>
      <section id="survey-form-container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="input-box">
            <label for="Age">Age</label>
            <br />
            <input
              type="number"
              id="Age"
              name="Age"
              placeholder="Enter your Age"
              min="15"
              max="75"
            />
          </div>
          <div class="input-box">
            <label for="Email">Email</label>
            <br />
            <input
              type="email"
              id="Email"
              name="Email"
              placeholder="Enter your Email"
            />
          </div>

          <div class="input-box">
            <label for="content">Content Type</label>
            <br />
            <select name="content" id="dropdown">
              <option value="movie">Movies</option>
              <option value="series">Series</option>
            </select>
          </div>
          <div class="input-box">
            <label for="">Movie Type</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="first-check"
              value="Comedy"
              checked
            />
            <label for="first-check">Comedy</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="Second-check"
              value="Action"
            />
            <label for="Second-check">Action</label>
            <br />
            <input
              type="checkbox"
              name="movie"
              id="Third-check"
              value="Romance"
              checked
            />
            <label for="Third-check">Romance</label>
          </div>

          <div class="input-box">
            <label for="">Gender</label>
            <br />
            <input type="radio" name="gender" id="first-radio" value="male" />
            <label for="first-radio">Male</label>
            <br />
            <input
              type="radio"
              name="gender"
              id="second-radio"
              value="female"
              checked
            />
            <label for="Second-radio">feMale</label>
            <br />
            <input type="radio" name="gender" id="third-radio" value="other" />
            <label for="Third-radio">Other</label>
            <br />
          </div>
          <div class="input-box">
            <label for="feedback">Feedback</label>
            <textarea
              name="feedback"
              id="feedback"
              cols="30"
              rows="10"
              placeholder="any comment"
            ></textarea>
          </div>
          <div class="form-submit">
            <button type="submit" id="form-button">Send</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
